<!DOCTYPE html>
<html>
    <head>
        <title>Image Box</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="container">

            <h3>Word Map</h3>

            <div>

                <select name="smallcolor" id="smallcolor" class="smallcolor">
                    <option selected disabled>Small Color</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="skyblue">Skyblue</option>
                    <option value="white">White</option>
                    <option value="black">Blue</option>
                    <option value="violet">Violet</option>
                    <option value="pink">Pink</option>
                    <option value="yellow">Yellow</option>
                </select>

                <select name="mediumcolor" id="mediumcolor" class="mediumcolor">
                    <option selected disabled>Medium Color</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="skyblue">Skyblue</option>
                    <option value="white">White</option>
                    <option value="black">Blue</option>
                    <option value="violet">Violet</option>
                    <option value="pink">Pink</option>
                    <option value="yellow">Yellow</option>
                </select>

                <select name="largecolor" id="largecolor" class="largecolor">
                    <option selected disabled>Large Color</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="skyblue">Skyblue</option>
                    <option value="white">White</option>
                    <option value="black">Blue</option>
                    <option value="violet">Violet</option>
                    <option value="pink">Pink</option>
                    <option value="yellow">Yellow</option>
                </select>

            </div>

            <div class="map-container">
                <span class="circle"></span>
            </div>

        </div>



        <script src="./app.js" type="text/javascript"></script>

    </body>
</html>
