<!DOCTYPE html>
<html>
    <head>
        <title>Visa Card</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="container">

            <div class="visacard">

                <div class="logo">
                    <img src="1-removebg-preview.png" class="visalogo" alt="visalogo" />
                </div>

                <div class="card-number">
                    <label for="card-digit">Card Number</label>
                    <input type="text" name="card-digit" id="card-digit" class="form-control" maxlength="20" placeholder="1234 1234 1234" required />
                    <span class="underline"></span>
                </div>

                <div class="form-group">

                    <div class="card-holder">
                        <label for="card-name">Card Holder Name</label>
                        <input type="text" name="card-name" id="card-name" class="form-control" placeholder="Enter You Fullname" />
                        <span class="underline"></span>
                    </div>

                    <div class="card-date">
                        <label for="card-exp">Exp. Date</label>
                        <input type="text" name="card-exp" id="card-exp" class="form-control" maxlength="6" placeholder="12/31" />
                        <span class="underline"></span>
                    </div>

                    <div class="card-code">
                        <label for="card-ccv">CCV</label>
                        <input type="text" name="card-ccv" id="card-ccv" class="form-control" maxlength="3" placeholder="135" />
                        <span class="underline"></span>
                    </div>

                </div>

            </div>

        </div>



        <script src="./app.js" type="text/javascript"></script>

    </body>
</html>
